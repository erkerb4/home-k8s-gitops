cloudflare-tunnel:
  global:
    fullnameOverride: cloudflared
  defaultPodOptions:
    automountServiceAccountToken: false
    dnsPolicy: "ClusterFirst"
    labels:
      application: cloudflared
    securityContext:
      runAsUser: 1234
      runAsNonRoot: true
      seccompProfile:
        type: RuntimeDefault
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
            - key: app.kubernetes.io/instance
              operator: In
              values:
              - cloudflare-tunnel
          topologyKey: kubernetes.io/hostname

  controllers:
    main:
      type: deployment
      replicas: 3
      annotations:
        secrets.infisical.com/auto-reload: "true"
      strategy: RollingUpdate
      rollingUpdate:
        unavailable: 1
        surge: 0
      containers:
        main:
          image:
            repository: cloudflare/cloudflared
            tag: "2024.3.0"
            pullPolicy: IfNotPresent
          args:
          - "tunnel"
          - "--no-autoupdate"
          - "run"
          env:
            TZ: "America/New_York"
          envFrom:
          - secretRef:
              name: cloudflare-tunnel-token
          probes:
            liveness:
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /ready
                  port: 2000
            readiness:
              enabled: false
            startup:
              enabled: false
          resources:
            limits:
              cpu: "100m"
              memory: 192Mi
            requests:
              cpu: 50m
              memory: 64Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true

  service:
    main:
      enabled: false

  ingress:
    main:
      enabled: false

  persistence:
    config:
      enabled: false

  networkpolicies:
    main:
      enabled: false
      controller: main
      podSelector:
        matchLabels:
          application: cloudflared
      policyTypes:
        - Ingress
        - Egress
      rules:
        ingress: []
        egress:
          - to:
              - ipBlock:
                  cidr: 192.168.30.1/32
            ports:
              - port: 53
                protocol: UDP
          - to:
              - namespaceSelector:
                  matchLabels:
                    kubernetes.io/metadata.name: traefik
            ports:
              - port: 8443
              - port: 443
          - to:
              - ipBlock:
                  cidr: 192.168.30.20/32
            ports:
              - port: 5001
              - port: 2096
              - port: 2087
          - to:
              - ipBlock:
                  cidr: 198.41.192.0/24
          - to:
              - ipBlock:
                  cidr: 198.41.200.0/24
          - to:
              - ipBlock:
                  cidr: 104.18.4.0/24
          - to:
              - ipBlock:
                  cidr: 104.18.25.0/24

infisicalSecret:
  cloudflare-tunnel-token:
    syncInterval: 300