searxng:
  deploy: true
  global:
    fullnameOverride: searxng
  defaultPodOptions:
    automountServiceAccountToken: false
    dnsConfig:
      options:
        - name: ndots
          value: "3"
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                - searxng
            topologyKey: kubernetes.io/hostname
    securityContext:
      runAsNonRoot: true
      runAsUser: 977
      fsGroup: 977
      seccompProfile:
        type: RuntimeDefault
  controllers:
    searxng:
      type: deployment
      replicas: 2
      strategy: RollingUpdate
      initContainers:
        copy-configs:
          image:
            repository: busybox
            tag: latest
            pullPolicy: IfNotPresent
          command:
            - sh
            - -c
            - |
              cp /config-files/limiter.toml /config
              cp /config-files/settings.yml /config
      containers:
        main:
          image:
            repository: searxng/searxng
            tag: 2025.10.23-e363db970
            pullPolicy: IfNotPresent
          env:
            SEARXNG_BASE_URL: https://search.xtr.pub
            SEARXNG_REDIS_URL: redis://redis:6379/0
            SEARXNG_SECRET:
              valueFrom:
                secretKeyRef:
                  key: secret-key
                  name: app-config
          resources:
            limits:
              cpu: 2000m
              memory: 2Gi
            requests:
              cpu: 250m
              memory: 1Gi
          probes:
            liveness: &lr-probe
              enabled: true
              type: &probe-type HTTP
              path: &probe-path /
              spec:
                initialDelaySeconds: 0
                periodSeconds: 10
                timeoutSeconds: 1
                failureThreshold: 3
            readiness: *lr-probe
            startup:
              enabled: true
              type: *probe-type
              path: *probe-path
              spec:
                initialDelaySeconds: 10
                periodSeconds: 5
                timeoutSeconds: 5
                successThreshold: 1
                failureThreshold: 60
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
  service:
    searxng:
      controller: searxng
      annotations:
        traefik.ingress.kubernetes.io/service.serversscheme: http
      ports:
        http:
          port: &port 8080
  ingress:
    searxng:
      enabled: true
      hosts:
        - host: &domain search.xtr.pub
          paths:
            - path: /
              pathType: Prefix
              service:
                name: searxng
                port: *port
      tls:
        - hosts:
            - *domain
          secretName: tls-secret
      annotations:
        cert-manager.io/cluster-issuer: le-prod
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.pathmatcher: PathPrefix
        traefik.ingress.kubernetes.io/router.middlewares: traefik-oidc-searxng@kubernetescrd
  persistence:
    data:
      enabled: true
      type: emptyDir
      advancedMounts:
        searxng:
          copy-configs:
            - path: /config
          main:
            - path: /etc/searxng
    searxng-config-files:
      enabled: true
      type: configMap
      name: searxng-config
      advancedMounts:
        searxng:
          copy-configs:
            - path: /config-files

valkey:
  fullnameOverride: redis
  auth:
    enabled: false
  resources:
    requests:
      cpu: 100m
      memory: 32Mi
    limits:
      cpu: 750m
      memory: 128Mi

infisicalSecret:
  app-config:
    syncInterval: 900

oidcMiddleware:
  groups:
    - searxng
  scopes:
    - offline_access
    - groups
  securityHeaders:
    profile: strict