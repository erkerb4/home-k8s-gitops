sabnzbd:
  global:
    fullnameOverride: sabnzbd
  defaultPodOptions:
    automountServiceAccountToken: false
    dnsConfig:
      options:
        - name: ndots
          value: "2"
    securityContext:
      seccompProfile:
        type: RuntimeDefault
    affinity:
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 75
          preference:
            matchExpressions:
            - key: feature.node.kubernetes.io/cpu-model.family
              operator: In
              values:
              - "25"
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 50
          podAffinityTerm:
            labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                - plex
            namespaces:
            - plex
            topologyKey: kubernetes.io/hostname
  controllers:
    sabnzbd:
      type: deployment
      annotations:
        secrets.infisical.com/auto-reload: "true"
      initContainers:
        copy-config:
          image:
            repository: "quay.io/prometheus/busybox"
            tag: "latest"
            pullPolicy: Always
          command: ["sh", "-c", "cp /cm/sabnzbd-configmap.ini /config/sabnzbd.ini && chown 911:911 /config/sabnzbd.ini"]
      containers:
        main:
          image:
            repository: ghcr.io/linuxserver/sabnzbd
            tag: "4.3.1"
            pullPolicy: IfNotPresent
          env:
            TZ: "America/New_York"
          probes:
            liveness:
              enabled: true
            readiness:
              enabled: true
            startup:
              enabled: true
          resources:
            limits:
              cpu: "8"
              memory: 3500Mi
            requests:
              cpu: 125m
              memory: 128Mi
  service:
    app:
      controller: sabnzbd
      ports:
        http:
          enabled: true
          port: 8080
          primary: true
          protocol: HTTP
  ingress:
    main:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: le-prod
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.pathmatcher: PathPrefix
      hosts:
        - host: mediadepot.xtr.pub
          paths:
            - path: /sabnzbd
              pathType: Prefix
              service:
                identifier: app
                port: http
      tls:
      - hosts:
        - mediadepot.xtr.pub
        secretName: tls-secret
  persistence:
    config:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 128Mi
      storageClass: ec-silver
      globalMounts:
        - path: /config
    incomplete-downloads:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 150Gi
      storageClass: ec-gold-r1
      globalMounts:
        - path: /incomplete-downloads
    downloads:
      enabled: true
      type: persistentVolumeClaim
      existingClaim: "mediadepot-downloads"
      globalMounts:
        - path: /downloads
    cm-config:
      enabled: true
      type: custom
      volumeSpec:
        secret:
          secretName: sabnzbd-config
      globalMounts:
        - path: /cm

  networkpolicies:
    main:
      enabled: true
      controller: sabnzbd
      policyTypes:
        - Ingress
        - Egress
      rules:
        ingress:
          - from:
              - podSelector:
                  matchLabels:
                    app.kubernetes.io/instance: mediadepot
          - from:
              - namespaceSelector:
                  matchLabels:
                    name: traefik
                podSelector:
                  matchLabels:
                     app.kubernetes.io/name: traefik
        egress:
          - ports:
            - port: 53
              protocol: UDP
            to:
            - namespaceSelector: {}
              podSelector:
                matchLabels:
                  k8s-app: kube-dns
          - to:
              - ipBlock:
                  cidr: 0.0.0.0/0

